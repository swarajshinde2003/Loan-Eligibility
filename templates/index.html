<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Approval Prediction</title>
    <link rel="stylesheet" href="/static/style.css">



</head>
<body>
    <div class="container">
        <h1>Loan Approval Prediction</h1>
        <form method="POST">
            <div class="form-group">
                <label>Number of Dependents:</label>
                <input type="number" name="no_of_dependents" min="0" max="10" value="1" class="input-field">
            </div>

            <div class="form-group">
                <label>Education:</label>
                <select name="education" class="input-field">
                    <option value="Graduate">Graduate</option>
                    <option value="Not Graduate">Not Graduate</option>
                </select>
            </div>

            <div class="form-group">
                <label>Self Employed:</label>
                <select name="self_employed" class="input-field">
                    <option value="No">No</option>
                    <option value="Yes">Yes</option>
                </select>
            </div>

            <div class="form-group">
                <label>Annual Income:</label>
                <input type="number" name="income_annum" min="0"  class="input-field">
            </div>

            <div class="form-group">
                <label>Loan Amount:</label>
                <input type="number" name="loan_amount" min="0" value="100000" class="input-field">
            </div>

            <div class="form-group">
                <label>Loan Term (in years):</label>
                <input type="number" name="loan_term" min="1" max="30" value="5" class="input-field">
            </div>

            <div class="form-group">
                <label>CIBIL Score:</label>
                <input type="number" name="cibil_score" min="1" max="900" value="750" class="input-field">
            </div>

            <div class="form-group">
                <label>Residential Assets Value:</label>
                <input type="number" name="residential_assets_value" min="0" value="1000000" class="input-field">
            </div>

            <div class="form-group">
                <label>Commercial Assets Value:</label>
                <input type="number" name="commercial_assets_value" min="0" value="500000" class="input-field">
            </div>

            <div class="form-group">
                <label>Luxury Assets Value:</label>
                <input type="number" name="luxury_assets_value" min="0" value="1000000" class="input-field">
            </div>

            <div class="form-group">
                <label>Bank Asset Value:</label>
                <input type="number" name="bank_asset_value" min="0" value="200000" class="input-field">
            </div>

            <button type="submit" class="submit-btn">Predict Loan Approval</button>
        </form>

        {% if result %}
            <div class="result">
                <h2>Loan Status: {{ result }}</h2>
            </div>
        {% endif %}
    </div>
</body>
</html>
